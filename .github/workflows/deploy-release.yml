name: Release new version and Deploy to Maven Central

on:
  workflow_dispatch:
    inputs:
      semverBump:
        description: 'The type of Semantic Version bump (patch, minor or major)'
        required: true
        default: 'patch'
jobs:
  deploy-release:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      pull-requests: write
      contents: write
      repository-projects: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK with maven
        uses: ./.github/actions/setup-jdk-with-maven

      - name: Create new Semantic Version
        uses: ./.github/actions/bump-maven-version
        id: semver
        with:
          bump: ${{ github.event.inputs.semverBump }}

      - name: Set git user and email
        uses: ./.github/actions/set-git-username

      - name: Commit updated POMs
        uses: ./.github/actions/commit-updated-version-pom-files
        with:
          github_token: ${{ secrets.GH_STAPI_BOT_TOKEN }}
          message: Release new ${{ github.event.inputs.semverBump }} version ${{ steps.semver.outputs.version }}

      - name: Setup JDK for sonatype release
        uses: ./.github/actions/setup-jdk-for-sonatype-release-sonatype
        with:
          ossrh_gpg_secret_key_password: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}

      - name: Publish snapshot to Sonatype
        uses: ./.github/actions/publish-release-sonatype
        with:
          ossrh_username: ${{ secrets.OSSRH_USERNAME }}
          ossrh_token: ${{ secrets.OSSRH_TOKEN }}
          ossrh_gpg_secret_key_password: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}

      - name: Release version on github
        uses: ./.github/actions/publish-release-github
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_version: ${{ steps.semver.outputs.version }}
