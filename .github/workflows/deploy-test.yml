name: Deploy test

on:
  push:
    branches-ignore:
      - master

jobs:
  deploy-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK with maven
        uses: ./.github/actions/setup-jdk-with-maven

      - name: Create new Semantic Version
        uses: zwaldowski/semver-release-action@v3
        id: semver
        with:
          bump: 'patch'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Versions on all subpackages
        uses: ./.github/actions/update-subpackages-version

      - name: Set git user and email
        uses: ./.github/actions/set-git-username

      - name: Commit updated POMs
        uses: ./.github/actions/commit-updated-version-pom-files
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

