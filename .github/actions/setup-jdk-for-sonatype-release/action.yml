name: Setup JDK for sonatype release
description: 'Setup JDK for sonatype release'

inputs:
  ossrh_username:
    description: 'OSSRH usernmae'
    required: true
  ossrh_token:
    description: 'OSSRH token'
    required: true
  ossrh_gpg_secret_key:
    description: 'OSSRH GPG secret key'
    required: true
  ossrh_gpg_secret_key_password:
    description: 'OSSRH GPG secret key password'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set up JDK 17 for Sonatype
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        settings-path: ${{ github.workspace }} # location for the settings.xml file
        server-id: ossrh
        server-username: ${{ inputs.ossrh_username }}
        server-password: ${{ inputs.ossrh_token }}
        gpg-private-key: ${{ inputs.ossrh_gpg_secret_key }}
        gpg-passphrase: ${{ inputs.ossrh_gpg_secret_key_password }}
        gpg-executable: gpg2
